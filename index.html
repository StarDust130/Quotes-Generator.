<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/creativity.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="get_quote(api_url); renderItem(); "><img
                    src="https://img.icons8.com/sf-black-filled/64/quote.png">New Quote</button>
            <button onclick="tweet();"><img src="https://img.icons8.com/ios-glyphs/30/twitterx.png">Tweet</button>
            <div id="item"></div>


        </div>

    </div>

</body>

</html>
